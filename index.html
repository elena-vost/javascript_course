<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
    <script src="style.css"></script>
</head>

<body>
    <div id="app">
        <p v-if="show">U can see me</p>
        <p v-else>Now u see me?</p>
        <p>Do u also see me?</p>
        <template v-if="show">
            <h1>Heading</h1>
            <p>Inside a template</p>
        </template>
        <button @click="show = !show">Switch</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                show: true
            }

        });

    </script>

</body>

</html>
