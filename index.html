<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i }})</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [{
                        name: "max",
                        age: 23,
                        color: "red"
                    },
                    {
                        name: "sam",
                        age: 43,
                        color: "blue"
                    }

                ]
            }

        });

    </script>

</body>

</html>
