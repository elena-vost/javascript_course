<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>
   <div id="app">
  <p>{{ title }} - <a v-bind:href="link">Google</a></p>
</div>
    <script>
        new Vue ({
	el: "#app",
  data: {
  	title: "Hello world!",
    link: "http://google.com"
  },
  methods: {
  	changeTitle: function(event) {
    	this.title = event.target.value;
    }
  }
});

    </script>
</body>
</html>
